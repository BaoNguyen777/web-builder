<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Máy Tạo Website Doraemon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Máy Tạo Website Vạn Năng</h1>
    <p>Chọn bảo bối của bạn và nhấn nút Tạo Website!</p>
  </header>

  <main>
    <form id="componentForm">
      <div class="module">
        <input type="checkbox" name="modules" value="cart" id="cart">
        <label for="cart">🛒 Giỏ hàng</label>
      </div>
      <div class="module">
        <input type="checkbox" name="modules" value="checkout" id="checkout">
        <label for="checkout">💳 Checkout</label>
      </div>
      <div class="module">
        <input type="checkbox" name="modules" value="payment-vnpay" id="vnpay">
        <label for="vnpay">🏦 Thanh toán VNPay</label>
      </div>
      <div class="module">
        <input type="checkbox" name="modules" value="login" id="login">
        <label for="login">🔑 Đăng nhập</label>
      </div>
    </form>

    <button id="createBtn" class="create-btn">🚀 Tạo Website</button>
  </main>

  <footer>
    <p>© 2025 Máy Tạo Website Doraemon</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
